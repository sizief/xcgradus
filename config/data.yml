    journey-to-the-center-of-the-earth:
      slug: journey-to-the-center-of-the-earth
      title: Journey to the center of the earth
      description: Journey to the Center of the Earth (Voyage au centre de la Terre), also translated with the variant titles A Journey to the Centre of the Earth and A Journey into the Interior of the Earth), is a classic science fiction novel by Jules Verne. It was first published in French in 1864, then reissued in 1867 in a revised and expanded edition. 
      address: 0x222222
