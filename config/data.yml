    the-war-of-the-worlds:
      slug: the-war-of-the-worlds
      title: The war of the worlds
      description: The War of the Worlds is a science fiction novel by English author H. G. Wells, first serialised in 1897 by Pearson's Magazine in the UK and by Cosmopolitan magazine in the US. The novel's first appearance in hardcover was in 1898 from publisher William Heinemann of London. Written between 1895 and 1897,[2] it is one of the earliest stories to detail a conflict between mankind and an extraterrestrial race.[3] The novel is the first-person narrative of both an unnamed protagonist in Surrey and of his younger brother in London as southern England is invaded by Martians. The novel is one of the most commented-on works in the science fiction canon.
      address: 0x222222
      count: 10
      priority: 2
    twenty-thousand-leagues-under-the-sea:
      slug: twenty-thousand-leagues-under-the-sea
      title: Twenty thousand leagues under the sea
      description: The novel was originally serialized from March 1869 through June 1870 in Pierre-Jules Hetzel's fortnightly periodical, the Magasin d'éducation et de récréation. A deluxe octavo edition, published by Hetzel in November 1871, included 111 illustrations by Alphonse de Neuville and Édouard Riou.[1] The book was widely acclaimed on its release and remains so.
      address: 0x222222
      count: 10
      priority: 3
    the-island-of-doctor-moreau:
      slug: the-island-of-doctor-moreau
      title: The island of doctor Moreau
      description: is an 1896 science fiction novel by English author H. G. Wells. The text of the novel is the narration of Edward Prendick, a shipwrecked man rescued by a passing boat who is left on the island home of Doctor Moreau, a mad scientist who creates human-like hybrid beings from animals via vivisection. The novel deals with a number of philosophical themes, including pain and cruelty, moral responsibility, human identity, and human interference with nature.
      address: 0x222222
      count: 10
      priority: 4
    the-invisible-man:
      slug: the-invisible-man
      title: The invisible man
      description: is a science fiction novel by H. G. Wells. Originally serialized in Pearson's Weekly in 1897, it was published as a novel the same year. The Invisible Man the title refers to is Griffin, a scientist who has devoted himself to research into optics and invents a way to change a body's refractive index to that of air so that it neither absorbs nor reflects light and thus becomes invisible.
      address: 0x222222
      count: 10
      priority: 5
    the-facts-in-the-case-of-m:
      slug: the-facts-in-the-case-of-m.-valdemar
      title: The facts in the case of M. Valdemar
      description: a short story by American author Edgar Allan Poe about a mesmerist who puts a man in a suspended hypnotic state at the moment of death. An example of a tale of suspense and horror, it is also, to a certain degree, a hoax, as it was published without claiming to be fictional, and many at the time of publication (1845) took it to be a factual account. Poe toyed with this for a while before admitting it was a work of pure fiction in his marginalia. 
      address: 0x222222
      count: 10
