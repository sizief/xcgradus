    a-mescent-into-the-maelstrom:
      slug: a-mescent-into-the-maelstrom
      title: A mescent into the maelstrom
      description: an 1841 short story by Edgar Allan Poe. In the tale, a man recounts how he survived a shipwreck and a whirlpool. It has been grouped with Poe's tales of ratiocination and also labeled an early form of science fiction.
